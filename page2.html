<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7e83172e26.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Fancy Trivia</title>
</head>
<body>
<div class="hero-image">
    <div id="home" class="flex-center flex-column">
       <br> <h1>Welcome to your very own Fancy Trivia quiz.</h1>
    
        <h2>Quiz Rules</h2>
        <p><i class="fa-regular fa-hand-point-right"></i> We encourage you to have fun.</p>
        <p><i class="fa-regular fa-hand-point-right"></i> Answer as many questions as you can.</p>
        <p><i class="fa-regular fa-hand-point-right"></i> You will be shown your results at the end of the quiz</p>
    </div>

    <div class="question-container" id="quiz">
        <div class="quiz-question">
            <h2 id="question-text">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a-text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b-text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c-text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d-text">Answer</label>
                </li>
            </ul>
      
        </div>
        <br>
        <button id="submit" data-type="submit" class="submit-btn">Submit Answer</button>
    </div>

    <div class="btn-finish">
            <a href="index.html" target=""><button type="submit" class="submit-btn">Finish</button></a> 
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
